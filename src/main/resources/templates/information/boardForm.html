<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Nemendafélagið Nörd</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
</head>

<body>

<header th:replace="layout :: header"></header>

<main>
<form enctype="multipart/form-data" th:action="@{${action}}" method="post" th:object="${infoBoard}">
    <input type="hidden" th:field="*{id}"/>

    <h3 th:text="${heading}">Að setja inn upplýsingar um stjórn/miðstjórn</h3>

    <input type="text" th:field="*{title}" placeholder="Embætti"/>
    <div class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

    <input type="text" th:field="*{name}" placeholder="Nafn"/>
    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <input type="checkbox" th:field="*{isBoard}" id="isBoard"/>

    <label for="isBoard">Í stjórn (ef ekki hakað við, þá miðstjórn)</label>

    <div class="file-wrapper">
        <input type="file" id="file" name="file"/>
        <span class="placeholder" data-placeholder="Choose an image...">Choose an image...</span>
        <label for="file" class="button">Browse</label>
    </div>
    <input type="hidden" th:field="*{bytes}"/>

    <button th:text="${submit}" type="submit"></button>

</form>

<a th:href="@{/}">Fara á forsíðu</a>
</main>

<footer th:replace="layout :: footer"></footer>
<div th:replace="layout :: scripts"></div>

</body>

</html>
