<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Nemendafélagið Nörd</title>
    <link rel="stylesheet" href="../../css/normalize.css" />
</head>
<body>

<form th:action="@{${action}}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>

    <h2 th:text="${heading}">Búa til notanda</h2>

    <input type="text" th:field="*{username}" placeholder="Notandanafn"/>

    <input type="text" th:field="*{password}" placeholder="Lykilorð"/>

    <label th:for="${#ids.next('roleID')}">Gera að stjórnanda?</label>

    <input type="checkbox" name="roleID"/>


    <button th:text="${submit}" type="submit"></button>
</form>


<a th:href="@{/}">Fara á forsíðu</a>

</body>

</html>
