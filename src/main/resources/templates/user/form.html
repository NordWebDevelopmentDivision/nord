<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Nemendafélagið Nörd</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/eventDetails.css}"/>
</head>

<body>
<header th:replace="layout :: header"></header>

<main>
<form th:action="@{${action}}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>

    <h2 th:text="${heading}">Búa til notanda</h2>

    <input type="text" th:field="*{username}" placeholder="Notandanafn"/>

    <input type="password" th:field="*{password}" placeholder="Lykilorð"/>

    <label th:for="${#ids.next('roleID')}">Gera að stjórnanda?</label>

    <input type="checkbox" name="roleID"/>


    <button th:text="${submit}" type="submit"></button>
</form>


<a th:href="@{/}">Fara á forsíðu</a>
</main>

<footer th:replace="layout :: footer"></footer>
<div th:replace="layout :: scripts"></div>
</body>

</html>
