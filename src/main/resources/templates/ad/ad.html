<!DOCTYPE html>

<html>
<head>
    <meta content="text/html" charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
    <title>Nörd | Nemendafélag</title>
</head>

<body>
<div th:fragment="ads" id="ads">
    <!-- For each ad -->
    <div th:each="ad : ${adService.findAll()}">
        <a th:href="${ad.link}">
            <img th:src="@{|/ad/${ad.id}.jpg|}" alt="adLogo"/>
        </a>
    </div>
</div>

</body>
</html>
