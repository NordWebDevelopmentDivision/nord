<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Nemendafélagið Nörd</title>
    <link rel="stylesheet" href="../../css/normalize.css" />
</head>
<body>

<form enctype="multipart/form-data" th:action="@{${action}}" method="post" th:object="${ad}">
    <input type="hidden" th:field="*{id}"/>

    <h2 th:text="${heading}">Búa til auglýsingu</h2>

    <input type="text" th:field="*{link}" placeholder="Linkur"/>

    <div class="file-wrapper">
        <input type="file" id="file" name="file"/>
        <span class="placeholder" data-placeholder="Choose an image...">Choose an image...</span>
        <label for="file" class="button">Browse</label>
    </div>


    <button th:text="${submit}" type="submit"></button>
</form>


<a th:href="@{/}">Fara á forsíðu</a>

</body>

</html>
